<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Jack</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
  <span class="logo">
    <div class="smallCard">
      <img src="img/cards/jack_of_spades.png" alt="jack of spades">
    </div>
    <div class="smallCard">
      <img src="img/cards/ace_of_spades.png" alt="ace of spades">
    </div>
  </span>
  <span class="bankroll">
    Current Bankroll: <span class="bankrollValue">$10,000</span>
  </span>
  <button class="reset">Reset Game</button>
</header>

<!-- Play area -->
<div class="gameArea">
  <div class="dealerSide">

    <div class="cardZone">
      <div class="hand">

        <div class="medCard">
          <img src="img/cards/jack_of_spades.png" alt="jack of spades">
        </div>
        <div class="medCard">
          <img src="img/cards/ace_of_spades.png" alt="ace of spades">
        </div>

      </div>
      <div class="handVal">21</div>
    </div>

    <div class="statusBox">
      <span>Draw...</span>
    </div>
  </div>

  <div class="playerSide">

    <div class="userControls">

      <!-- Start with buttons disabled. Enable Hit and Stand when the user Bets. Enable the others when applicable.-->
      <div class="playerButtons">
        <button disabled id="hit">Hit</button>
        <button disabled id="stand">Stand</button>
        <button disabled id="split">Split</button>
        <button disabled id="double">Double Down</button>
        <button disabled id="insure">Insurance</button>
      </div>

      <div class="betBox">
        <!--ToDo at some point the input should not allow a number larger than the bankroll value to be added. I would imagine there is some JS magic to update a 'max' value-->
        <div class="betControl">
          <label for="betValue" id="betValueLabel">Current Bet:</label>
          <input id="betValue" type="number" value="5" min="5">
          <button id="bet">Bet!!</button>
        </div>
      </div>
    </div>

    <div class="cardZone">
      <div class="handVal">21</div>
      <div class="hand">

        <div class="medCard">
          <img src="img/cards/jack_of_spades.png" alt="jack of spades">
        </div>
        <div class="medCard">
          <img src="img/cards/ace_of_spades.png" alt="ace of spades">
        </div>

      </div>
    </div>

  </div>
</div>
<footer>
  &copy; 2017 - Jeff Innes
</footer>

</body>
</html>
