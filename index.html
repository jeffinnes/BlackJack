<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <span class="logo">
            <img src="img/cards/jack_of_spades.png" alt="jack of spades">
            <img src="img/cards/ace_of_spades.png" alt="ace of spades">
        </span>
        <span class="bankroll">
            Current Bankroll: <span class="bankrollValue">$10,000</span>
        </span>
        <button class="reset">Reset Game</button>
    </header>

    <!-- Play area -->
    <div class="gameArea">
        <div class="dealerSide">
            <div class="cardZone">

            </div>
            <div class="handStatus">
                <!--Displays Bust or Win notifications. Maybe prompt for split or double down here too...-->
            </div>
        </div>

        <div class="playerSide">
            <div class="userControls">
                <div class="playerButtons">

                </div>
                <div class="betControl">

                </div>
            </div>
            <div class="cardZone">

            </div>
        </div>
    </div>

</body>
</html>
